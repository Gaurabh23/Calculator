<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="calc.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "main">
            <form name="form">
            <input class = "tetview" name = "tetview">
         </form>
            <table>
                <tr>
                    <td><input class="clc" type="button" value = "C" onclick="clean()"></td>
                    <td><input class="clc" type="button" value = "_" onclick="back()"></td>
                    <td><input class="clc" type="button" value = "/" onclick="insert('/')"></td>
                    <td><input class="clc" type="button" value = "x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="clc" type="button" value = "7" onclick="insert(7)"></td>
                    <td><input class="clc" type="button" value = "8" onclick="insert(8)"></td>
                    <td><input class="clc" type="button" value = "9" onclick="insert(9)"></td>
                    <td><input class="clc" type="button" value = "-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="clc" type="button" value = "4" onclick="insert(4)"></td>
                    <td><input class="clc" type="button" value = "5" onclick="insert(5)"></td>
                    <td><input class="clc" type="button" value = "6" onclick="insert(6)"></td>
                    <td><input class="clc" type="button" value = "+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="clc" type="button" value = "1" onclick="insert(1)"></td>
                    <td><input class="clc" type="button" value = "2" onclick="insert(2)"></td>
                    <td><input class="clc" type="button" value = "3" onclick="insert(3)"></td>
                    <td rowspan="5"><input class="clc" type="button" style="height:200px"value = "=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan = "2"><input class="clc" type="button" style="width: 200px" value = "0" onclick="insert(0)"></td>
                    <td><input class="clc" type="button" value = "." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
